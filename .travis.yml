language: fsharp
solution: flap.sln
install:
  - nuget restore flap.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release flap.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./flap.Tests/bin/Release/flap.Tests.dll